name: Run Local.ch Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Microsoft Edge and EdgeDriver
        run: |
          sudo apt update
          sudo apt install -y wget curl gnupg software-properties-common unzip

          # Install Microsoft Edge Stable
          wget https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main"
          sudo apt update
          sudo apt install -y microsoft-edge-stable

          # Detect installed Edge version
          EDGE_VERSION=$(microsoft-edge-stable --version | awk '{print $3}')
          echo "Detected Edge version: $EDGE_VERSION"

          # Find matching EdgeDriver version
          DRIVER_VERSION=$(curl -s "https://msedgedriver.azureedge.net/LATEST_RELEASE_${EDGE_VERSION%%.*}")
          if [ -z "$DRIVER_VERSION" ]; then
            echo "⚠️ No exact driver for Edge $EDGE_VERSION, using latest stable driver"
            DRIVER_VERSION=$(curl -s "https://msedgedriver.azureedge.net/LATEST_RELEASE")
          fi

          echo "Downloading EdgeDriver version: $DRIVER_VERSION"
          wget -q "https://msedgedriver.azureedge.net/${DRIVER_VERSION}/edgedriver_linux64.zip" -O msedgedriver.zip
          unzip -q msedgedriver.zip
          sudo mv msedgedriver /usr/local/bin/
          msedgedriver --version

      - name: Run Automation Script
        env:
          MAILTRAP_USER: ${{ secrets.MAILTRAP_USER }}
          MAILTRAP_PASS: ${{ secrets.MAILTRAP_PASS }}
        run: |
          python juste_scraping.py
