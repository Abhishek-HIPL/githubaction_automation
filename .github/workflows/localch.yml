name: Run Local.ch Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Browsers (Edge + Chrome)
        run: |
          sudo apt update
          sudo apt install -y wget curl unzip gnupg software-properties-common

          # --- Install Microsoft Edge ---
          wget https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main"
          sudo apt update
          sudo apt install -y microsoft-edge-stable || echo "âš ï¸ Edge install skipped"

          # --- Install Chrome (fallback) ---
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb || echo "âš ï¸ Chrome install skipped"

      - name: Install Edge WebDriver (manual fallback-safe)
        run: |
          set -e
          EDGE_VERSION=$(microsoft-edge-stable --version | awk '{print $3}' || echo "")
          echo "Detected Edge version: $EDGE_VERSION"

          MAJOR_VERSION=$(echo "$EDGE_VERSION" | cut -d'.' -f1)
          echo "Major version: $MAJOR_VERSION"

          DRIVER_VERSION=$(curl -s "https://msedgedriver.azureedge.net/LATEST_RELEASE_${MAJOR_VERSION}" | tr -d '\r\n')

          if [ -z "$DRIVER_VERSION" ]; then
            echo "âš ï¸ Could not fetch version-specific driver â€” forcing previous stable (141.0.3537.99)"
            DRIVER_VERSION="141.0.3537.99"
          fi

          echo "Using EdgeDriver version: $DRIVER_VERSION"
          DRIVER_URL="https://msedgedriver.azureedge.net/${DRIVER_VERSION}/edgedriver_linux64.zip"
          echo "Downloading from: $DRIVER_URL"

          wget -q "$DRIVER_URL" -O msedgedriver.zip || (echo "âŒ EdgeDriver download failed"; exit 0)
          unzip -q msedgedriver.zip || echo "âš ï¸ Unzip issue ignored"
          sudo mv msedgedriver /usr/local/bin/ || echo "âš ï¸ Move issue ignored"
          chmod +x /usr/local/bin/msedgedriver || true
          msedgedriver --version || echo "âš ï¸ EdgeDriver check skipped"

      - name: Install ChromeDriver (only if Edge failed)
        run: |
          if ! command -v msedgedriver &> /dev/null
          then
            echo "ðŸš¨ EdgeDriver not found â€” installing ChromeDriver fallback"
            CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
            DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}" || echo "")
            if [ -z "$DRIVER_VERSION" ]; then
              DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
            fi
            wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip" -O chromedriver.zip
            unzip -q chromedriver.zip
            sudo mv chromedriver /usr/local/bin/
            chmod +x /usr/local/bin/chromedriver
            chromedriver --version
          fi

      - name: Run Automation Script
        env:
          MAILTRAP_USER: ${{ secrets.MAILTRAP_USER }}
          MAILTRAP_PASS: ${{ secrets.MAILTRAP_PASS }}
        run: |
          echo "ðŸš€ Starting automation"
          python juste_scraping.py
