name: Run Local.ch Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from GitHub Actions tab

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Microsoft Edge
        run: |
          sudo apt update
          sudo apt install -y wget curl gnupg software-properties-common unzip
          wget https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main"
          sudo apt update
          sudo apt install -y microsoft-edge-stable

      - name: Install Edge WebDriver (matching version)
        run: |
          EDGE_VERSION=$(microsoft-edge-stable --version | awk '{print $3}')
          echo "Detected Edge version: $EDGE_VERSION"
          DRIVER_URL="https://msedgedriver.azureedge.net/${EDGE_VERSION}/edgedriver_linux64.zip"
          echo "Downloading Edge WebDriver from: $DRIVER_URL"
          wget -q "$DRIVER_URL" -O msedgedriver.zip || echo "Falling back to latest EdgeDriver"
          unzip msedgedriver.zip
          sudo mv msedgedriver /usr/local/bin/
          msedgedriver --version

      - name: Run Automation Script
        env:
          MAILTRAP_USER: ${{ secrets.MAILTRAP_USER }}
          MAILTRAP_PASS: ${{ secrets.MAILTRAP_PASS }}
        run: |
          python juste_scraping.py
