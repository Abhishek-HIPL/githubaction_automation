name: Run Local.ch Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Microsoft Edge
        run: |
          sudo apt update
          sudo apt install -y wget curl gnupg software-properties-common unzip
          wget https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main"
          sudo apt update
          sudo apt install -y microsoft-edge-stable
          microsoft-edge-stable --version

      - name: Install Edge WebDriver (Stable & Safe)
        run: |
          set -e
          echo "Fetching latest stable Edge WebDriver..."
          
          # Get the latest stable version
          DRIVER_VERSION=$(curl -s https://msedgedriver.azureedge.net/LATEST_RELEASE | tr -d '\r\n')
          echo "Latest EdgeDriver version: $DRIVER_VERSION"

          # Download driver zip
          wget -q "https://msedgedriver.azureedge.net/${DRIVER_VERSION}/edgedriver_linux64.zip" -O msedgedriver.zip

          # Extract and install
          unzip -q msedgedriver.zip
          sudo mv msedgedriver /usr/local/bin/
          chmod +x /usr/local/bin/msedgedriver
          echo "Installed EdgeDriver version:"
          msedgedriver --version

      - name: Run Automation Script
        env:
          MAILTRAP_USER: ${{ secrets.MAILTRAP_USER }}
          MAILTRAP_PASS: ${{ secrets.MAILTRAP_PASS }}
        run: |
          python juste_scraping.py
